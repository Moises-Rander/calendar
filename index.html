<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="./css/syle.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" type="imagem/png" href="./img/calendar-ico.png" />
</head>
<body>
    <div class="calendar">
        <div id="header">
            <div id="previous" class="changeButton" onselectstart="return false"><</div>
            <div id="monthAndYear"></div>
            <div id="next" class="changeButton" onselectstart="return false">></div>
        </div>
        <div id="weekDays">
        </div>
        <div id="days">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
